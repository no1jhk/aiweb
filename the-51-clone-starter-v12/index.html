<!doctype html>
<html lang="ko">
<head>
  <title>Showcase — Clone Starter</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <link rel="preload" href="/styles.css" as="style">
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">

</head>
<body>
  <header class="site-header" aria-label="Main">
    <a href="/index.html" class="logo" aria-label="Home">
      <span class="logo-text">
        <strong class="brand">AI Web Service</strong>
        <span class="sub">MADE BY AI</span>
      </span>
    </a>
    <button class="burger" aria-expanded="false" aria-controls="menu-overlay" aria-label="메뉴 열기">
      <span class="line"></span><span class="line"></span><span class="line"></span>
    </button>
  </header>

  <main id="main" class="viewport">
    <section class="slider" aria-roledescription="carousel" aria-label="Recent Works">
      <div class="slides" id="slides">
        <article class="slide is-active" data-type="video">
          <video src="https://vod.plaync.com/Timetakers/250730/tt_intro_bi_tr.mp4" autoplay muted loop playsinline></video>
          <div class="caption center"><h2>첫번째</h2></div>
        </article>
        <article class="slide" data-type="video">
          <video src="https://vod.plaync.com/Aion2/250513/lo130aidin510g.mp4" autoplay muted loop playsinline></video>
          <div class="caption center"><h2>두번째</h2></div>
        </article>
        <article class="slide" data-type="video">
          <video src="https://vod.plaync.com/Lineage2M/20241014/17_content_boss_Resizing.mp4" autoplay muted loop playsinline></video>
          <div class="caption center"><h2>세번째</h2></div>
        </article>
      </div>

      <!-- Bottom center control: bars indicator + diamond buttons -->
      <div class="slider-nav centerbar" aria-label="Carousel controls">
        <button id="prev" class="nav-btn diamond" aria-label="이전">
          <svg viewBox="0 0 24 24" width="18" height="18" class="angle"><polyline points="14,6 8,12 14,18" fill="none" stroke="white" stroke-width="3" stroke-linecap="square" stroke-linejoin="miter"/></svg>
        </button>

        <div class="bars" role="tablist" aria-label="slides">
          <span class="bar active" aria-label="첫번째"></span>
          <span class="bar" aria-label="두번째"></span>
          <span class="bar" aria-label="세번째"></span>
        </div>

        <button id="next" class="nav-btn diamond" aria-label="다음">
          <svg viewBox="0 0 24 24" width="18" height="18" class="angle"><polyline points="10,6 16,12 10,18" fill="none" stroke="white" stroke-width="3" stroke-linecap="square" stroke-linejoin="miter"/></svg>
        </button>
      </div>

      <!-- Progress under caption (center) -->
      <div class="progress progress-under" aria-hidden="true"><span id="progressBar"></span></div>
    </section>
  </main>
  <div id="menu-overlay" class="overlay" hidden>
    <nav class="overlay-nav" aria-label="Primary">
      <ul role="menu">
        <li role="none"><a role="menuitem" href="/work.html">Work</a></li>
        <li role="none"><a role="menuitem" href="/about.html">About</a></li>
        <li role="none"><a role="menuitem" href="/news.html">News</a></li>
        <li role="none"><a role="menuitem" href="/contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
  <script src="/script.js" defer></script>

</body>
</html>
